services:
  - type: web
    name: market-sizing
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4
    envVars:
      - key: PROSPEO_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: market-sizing-db
          property: connectionString

databases:
  - name: market-sizing-db
    plan: free
    databaseName: market_sizing
